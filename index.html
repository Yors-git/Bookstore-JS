<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BookStore</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient">
        <div class="container">
            <a class="navbar-brand logo" href="#">BookStore</a>
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link new-book" href="#">Add Book</a></li>
            </ul>
        </div>
    </nav>
    <main class="page projets-page">
        <section class="portfolio-block project-no-images" style="padding: 50px 0;">
            <div class="container">
                <div class="heading">
                    <h2>Our books</h2>
                </div>
                <div class="row">
                </div>
            </div>
        </section>
    </main>
    <section class=" portfolio-block hire-me popup js-popup">
        <div class="book-exist-error">
            <h5>Book already exists, try another one</h5>
        </div>
        <div class="container">
            <div class="heading">
                <h2>Add Book</h2>
            </div>
            <form class="new-book-form">
                <div class="form-group">
                    <label for="subject">Title</label>
                    <input class="form-control" type="text" id="title">
                </div>
                <div class="form-group">
                    <label for="email">Author</label>
                    <input class="form-control" type="text" id="author">
                </div>
                <div class="form-group">
                    <label for="message">Number of Pages</label>
                    <input class="form-control" type="text" id="numOfPages">
                </div>
                <div class="form-group"> 
                    <label for="hire-date">Read it already</label>
                    <input type="checkbox" style="padding: 10px;" id="read">
                </div>       
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">Save</button>
                        
                </div>
            </form>
        </div>
    </section>
    <div class="overlay js-overlay"></div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="assets/js/theme.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-database.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
